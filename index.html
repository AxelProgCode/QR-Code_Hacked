<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACCESSO NON AUTORIZZATO!</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #0f0;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: -1;
        }
        .matrix-rain {
            position: absolute;
            color: #0f0;
            font-size: 20px;
            animation: fall linear infinite;
            opacity: 0.3;
        }
        @keyframes fall {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100vh); }
        }
        .screen-glitch {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1000;
            animation: glitch 0.3s infinite;
            mix-blend-mode: difference;
        }
        @keyframes glitch {
            0%, 100% { opacity: 0; }
            50% { opacity: 0.1; }
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 10;
        }
        .terminal-window {
            background: rgba(0, 0, 0, 0.95);
            border: 2px solid #0f0;
            border-radius: 5px;
            padding: 20px;
            margin: 20px 0;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.5), inset 0 0 20px rgba(0, 255, 0, 0.1);
            animation: flicker 0.15s infinite alternate;
        }
        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.98; }
        }
        .terminal-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #0f0;
        }
        .terminal-button {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #f00;
            animation: pulse-red 2s infinite;
        }
        @keyframes pulse-red {
            0%, 100% { box-shadow: 0 0 5px #f00; }
            50% { box-shadow: 0 0 20px #f00; }
        }
        .terminal-title {
            color: #f00;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .warning-banner {
            background: #f00;
            color: #000;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
            animation: blink 1s infinite;
            margin: 20px 0;
            letter-spacing: 3px;
        }
        @keyframes blink {
            0%, 50%, 100% { opacity: 1; }
            25%, 75% { opacity: 0.3; }
        }
        .hack-message {
            font-size: 28px;
            color: #f00;
            text-align: center;
            margin: 30px 0;
            text-shadow: 0 0 10px #f00;
            animation: glitch-text 1s infinite;
        }
        @keyframes glitch-text {
            0%, 90%, 100% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
        }
        /* Stile base per le linee di comando */
        .command-line {
            color: #0f0;
            margin: 10px 0;
            font-size: 14px;
            white-space: pre-wrap;
            word-break: break-all;
            /* Inizialmente nascosto per l'effetto scrittura */
            visibility: hidden; 
        }
        /* Stile per il testo scritto in tempo reale */
        .command-line.typing-active {
            visibility: visible;
        }
        .command-line::before {
            content: "root@system:~# ";
            color: #f00;
        }
        .cursor {
            display: inline-block;
            width: 10px;
            height: 18px;
            background: #0f0;
            animation: blink-cursor 1s step-end infinite;
        }
        @keyframes blink-cursor {
            50% { opacity: 0; }
        }
        
        .skull {
            font-size: 80px;
            text-align: center;
            animation: skull-shake 0.5s infinite;
            filter: drop-shadow(0 0 20px #f00);
            margin: 20px 0;
        }
        @keyframes skull-shake {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }
        .countdown {
            font-size: 48px;
            color: #f00;
            text-align: center;
            margin: 20px 0;
            font-weight: bold;
        }
        .scanlines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 999;
        }
        @media (max-width: 600px) {
            .hack-message { font-size: 20px; }
        }
    </style>
</head>
<body>
    <div class="matrix-bg" id="matrix"></div>
    <div class="screen-glitch"></div>
    <div class="scanlines"></div>

    <div class="container">
        <div class="warning-banner">
            ⚠ ATTENZIONE - ACCESSO NON AUTORIZZATO RILEVATO ⚠
        </div>

        <div class="terminal-window">
            <div class="terminal-header">
                <div class="terminal-button"></div>
                <div class="terminal-button"></div>
                <div class="terminal-button"></div>
                <span class="terminal-title">SISTEMA COMPROMESSO</span>
            </div>

            <div class="skull">☠️</div>
            
            <div class="hack-message">
                ACCESSO ROOT OTTENUTO
            </div>

            <!-- Linee di comando per l'effetto scrittura -->
            <div class="command-line" data-text="Inizializzazione exploit QR-CODE..."></div>
            <div class="command-line" data-text="Connessione al server remoto... STABILITA"></div>
            <div class="command-line" data-text="Bypass firewall... COMPLETATO"></div>
            <div class="command-line" data-text="Estrazione dati personali..."></div>

            <!-- Nuove linee di accesso ai dati -->
            <div class="command-line" data-text="> Accesso fotocamera... OK"></div>
            <div class="command-line" data-text="> Accesso microfono... OK"></div>
            <div class="command-line" data-text="> Accesso contatti... OK"></div>
            <div class="command-line" data-text="> Accesso posizione GPS... OK"></div>
            <div class="command-line" data-text="> Lettura password salvate... OK"></div>
            <div class="command-line" data-text="$ Installazione backdoor... COMPLETATA"></div>
            <div class="command-line" data-text="$ Trasmissione dati a 45.142.xxx.xxx... IN CORSO"><span class="cursor"></span></div>
        </div>

        <script>
            // --- Script per l'Effetto Macchina da Scrivere ---
            
            // Ritardi e velocità
            const TYPE_SPEED = 5; // ms tra ogni carattere
            const LINE_DELAY = 25; // ms tra una riga e l'altra

            // Ottiene tutti gli elementi con la classe command-line
            const commandLines = document.querySelectorAll('.command-line');
            let currentLineIndex = 0;
            let totalDuration = 0;

            /**
             * Esegue l'effetto di scrittura carattere per carattere su un elemento.
             * @param {HTMLElement} element L'elemento div .command-line.
             * @param {string} text Il testo completo da scrivere.
             * @param {boolean} showCursor Indica se mostrare il cursore alla fine.
             * @returns {Promise<number>} La durata totale della scrittura in ms.
             */
            function typeWriter(element, text, showCursor) {
                return new Promise(resolve => {
                    let charIndex = 0;
                    element.innerHTML = ''; // Svuota il contenuto iniziale
                    element.classList.add('typing-active'); // Rende la riga visibile

                    const typingInterval = setInterval(() => {
                        if (charIndex < text.length) {
                            // Aggiunge il carattere successivo
                            element.textContent += text.charAt(charIndex);
                            charIndex++;
                        } else {
                            clearInterval(typingInterval);
                            // Rimuove il cursore temporaneo se non è l'ultima riga
                            if (!showCursor) {
                                element.querySelector('.cursor')?.remove();
                            }
                            // Risolve la promessa con la durata
                            resolve(text.length * TYPE_SPEED); 
                        }
                    }, TYPE_SPEED);
                });
            }

            /**
             * Itera su tutte le linee di comando ed esegue l'effetto.
             */
            async function startTypingSequence() {
                for (let i = 0; i < commandLines.length; i++) {
                    const lineElement = commandLines[i];
                    const fullText = lineElement.getAttribute('data-text');
                    
                    // Controlla se è l'ultima riga per gestire il cursore
                    const isLastLine = (i === commandLines.length - 1);
                    
                    let cursorElement = null;

                    if (isLastLine) {
                        // Sposta il cursore esistente per l'ultima riga
                        cursorElement = lineElement.querySelector('.cursor');
                        lineElement.removeChild(cursorElement); // Rimuove temporaneamente
                    }
                    
                    // Esegue la scrittura
                    const duration = await typeWriter(lineElement, fullText, isLastLine);
                    totalDuration += duration + LINE_DELAY;

                    if (isLastLine && cursorElement) {
                        // Aggiunge il cursore blinkante alla fine dell'ultima riga
                        lineElement.appendChild(cursorElement);
                    }

                    // Attende il ritardo tra una riga e l'altra (tranne dopo l'ultima)
                    if (!isLastLine) {
                        await new Promise(resolve => setTimeout(resolve, LINE_DELAY));
                    }
                }
                
                // Imposta il reindirizzamento dopo che l'ultima riga è stata completata
                console.log(`Sequenza completata. Reindirizzamento tra 1 secondo. Durata totale: ${totalDuration / 1000}s`);
                setTimeout(() => {
                    window.location.href = 'spiegazione.html';
                }, 1000);
            }

            // Avvia la sequenza all'avvio
            startTypingSequence();

            // Effetto Matrix (Codice esistente)
            const matrix = document.getElementById('matrix');
            const chars = '01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン';
            
            for(let i = 0; i < 50; i++) {
                const span = document.createElement('span');
                span.className = 'matrix-rain';
                span.textContent = chars[Math.floor(Math.random() * chars.length)];
                span.style.left = Math.random() * 100 + '%';
                span.style.animationDuration = (Math.random() * 3 + 2) + 's';
                span.style.animationDelay = Math.random() * 5 + 's';
                matrix.appendChild(span);
            }
        </script>
    </div>
</body>
</html>
